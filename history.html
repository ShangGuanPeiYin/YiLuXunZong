<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>辩证施治</title>  
    <style>  
        .main {  
            display: grid;  
            grid-template-columns: 1fr 1.5fr 1fr; /* 列数和宽度 */
            grid-template-rows: auto; /* 行高 */
            grid-column-gap: 5px; /* 列间距 */  
            grid-row-gap: 10px; /* 行间距 */ 
            align-items: center;
        }  
        .box:nth-child(1){  
            grid-column-start: 1; 
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 2;
            height:50vh; 
            border-color: #8FCBB4;
            border-width: 3px;
            border-style: inset;
            border-radius: 8px;
        } 
        .box:nth-child(2) {  
            grid-column-start: 1; 
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 3; 
            height:50vh;
            border-color: #8FCBB4;
            border-width: 3px;
            border-style: inset;
            border-radius: 8px; 
        }   
        .box:nth-child(3) {  
            grid-column-start: 2; 
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
            height:100vh; 
            border: 0;
        }  
        .box:nth-child(4) {  
            grid-column-start: 3; 
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end:2; 
            height:50vh;
            border-color: #8FCBB4;
            border-width: 3px;
            border-style: inset;
            border-radius: 8px; 
        }  
        .box:nth-child(5) {  
            grid-column-start: 3; 
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end:3; 
            height:50vh; 
            border-color: #8FCBB4;
            border-width: 3px;
            border-style: inset;
            border-radius: 8px;
        }  
        .box {  
            padding: 10px;  
            border: 1px solid #ccc; /* 可选边框 */  
            box-sizing: border-box;  
        }
        #flow {  
            width: 200px;
            height: 400px;  
            background-image: url("images/documents_wordcloud.png");
            background-size: 75% auto;  /* 调整图片宽度为容器75%，高度自适应 */
            background-position: center top 20%; /* 图片定位在容器水平居中，垂直方向20%位置 */
            background-repeat: no-repeat;
            overflow: hidden;  
            position: relative;  
            border: 3px inset #8FCBB4;  
            border-radius: 8px;  
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #f8f5f0;  /* 新增背景色弥补空白区域 */
        }
        #news-list {  
          list-style: none;  
          padding: 0;  
          margin: 0;  
          position: absolute;  
          top: 0;  
          left: 0;  
          width: 100%;  
          height: auto;  
          animation: scroll 25s linear infinite; /* 滚动动画 */  
        }  
        #news-list li {  
          padding: 10px;  
          border-bottom: 1px solid #ccc;  
        }  
        @keyframes scroll {  
          0% { transform: translateY(0); }  
          100% { transform: translateY(-100%); } 
        }
        .news-title {  
            font-weight: bold;  
        }  
        .news-info {  
            color: gray;  
        }
        #right2 {
            background-size: contain; /* 保持图片完整比例 */
            background-repeat: no-repeat;
            background-position: center center; /* 居中显示 */
}
    </style>  
</head>

<body background="images/index_bg.jpg" style="width:100%;background-repeat:no-repeat;background-attachment:fixed;background-size:100% 100%;margin:0;padding:0;">

        <div class="header-title" id="title" style="text-align: center;">

    <div class="main" id='main'>  
        <div class='box' id="left1" ></div>
        <div class='box' id="left2" ></div> 
        <div class='box' id="center">
            <div id="map" style="width: 100%;height: 50%;"></div>

</html>
