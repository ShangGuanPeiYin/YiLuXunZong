<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>辩证施治</title>  
    <style>  
        .main {  
            display: grid;  
            grid-template-columns: 1fr 1.5fr 1fr; /* 列数和宽度 */
            grid-template-rows: auto; /* 行高 */
            grid-column-gap: 5px; /* 列间距 */  
            grid-row-gap: 10px; /* 行间距 */ 
            align-items: center;
        }  
        .box:nth-child(1){  
            grid-column-start: 1; 
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 2;
            height:50vh; 
            border-color: #8FCBB4;
            border-width: 3px;
            border-style: inset;
            border-radius: 8px;
        } 
        .box:nth-child(2) {  
            grid-column-start: 1; 
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 3; 
            height:50vh;
            border-color: #8FCBB4;
            border-width: 3px;
            border-style: inset;
            border-radius: 8px; 
        }   
        .box:nth-child(3) {  
            grid-column-start: 2; 
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
            height:100vh; 
            border: 0;
        }  
        .box:nth-child(4) {  
            grid-column-start: 3; 
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end:2; 
            height:50vh;
            border-color: #8FCBB4;
            border-width: 3px;
            border-style: inset;
            border-radius: 8px; 
        }  
        .box:nth-child(5) {  
            grid-column-start: 3; 
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end:3; 
            height:50vh; 
            border-color: #8FCBB4;
            border-width: 3px;
            border-style: inset;
            border-radius: 8px;
        }  
        .box {  
            padding: 10px;  
            border: 1px solid #ccc; /* 可选边框 */  
            box-sizing: border-box;  
        }
        #flow {  
          width: 200px; /* 根据需要调整宽度 */  
          height: 300px; /* 根据需要调整高度 */  
          overflow: hidden;  
          position: relative;  
          border: 1px solid #ccc;
          border-color: #8FCBB4;
            border-width: 3px;
            border-style: inset;
            border-radius: 8px;  
        }  
        #news-list {  
          list-style: none;  
          padding: 0;  
          margin: 0;  
          position: absolute;  
          top: 0;  
          left: 0;  
          width: 100%;  
          height: auto;  
          animation: scroll 25s linear infinite; /* 滚动动画 */  
        }  
        #news-list li {  
          padding: 10px;  
          border-bottom: 1px solid #ccc;  
        }  
        @keyframes scroll {  
          0% { transform: translateY(0); }  
          100% { transform: translateY(-100%); } 
        }
        .news-title {  
            font-weight: bold;  
        }  
        .news-info {  
            color: gray;  
        }
        #right2 {
            background-size: contain; /* 保持图片完整比例 */
            background-repeat: no-repeat;
            background-position: center center; /* 居中显示 */
}
    </style>  
</head>

<body background="images/index_bg.jpg" style="width:100%;background-repeat:no-repeat;background-attachment:fixed;background-size:100% 100%;margin:0;padding:0;">  
    <div class="nav-buttons">

    <style>
        /* 修改后的红色系按钮样式 */
        .nav-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
            display: flex;
            gap: 15px;
        }
        
        .nav-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #FF5252, #D32F2F); /* 浅红-正红渐变 */
            color: #fff !important;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.3); /* 红色阴影 */
            transition: all 0.3s ease;
            border: 2px solid #FF5252;
        }
        
        .nav-button:hover {
            background: linear-gradient(135deg, #D32F2F, #B71C1C); /* 正红-深红渐变 */
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(183, 28, 28, 0.4);
        }
        
        .nav-button:active {
            background: linear-gradient(135deg, #B71C1C, #7F0000); /* 深红-暗红渐变 */
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(127, 0, 0, 0.3);
        }
        
        /* 激活状态样式 */
        .nav-button.active {
            background: linear-gradient(135deg, #B71C1C, #7F0000) !important;
            cursor: default !important;
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(127, 0, 0, 0.3) !important;
            border-color: #B71C1C !important;
        }
        
        .nav-button.active:hover {
            background: linear-gradient(135deg, #B71C1C, #7F0000) !important;
            transform: translateY(1px) !important;
        }
        </style>

        <div class="header-title" id="title" style="text-align: center;">
            <h1>辨证施治</h1>
        </div>
    </div>
    <div class="main" id='main'>  
        <div class='box' id="left1" ></div>
